<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title if article else '探索' }}</title>
</head>
<body>
    <h2>{{ article.title if article else '探索' }}</h2>
    <form method="POST">
        <label for="title">デバイス名:</label>
        <input type="text" name="title" value="{{ article.title if article else '' }}" required><br>
        <label for="content">Bluetoothアドレス:</label>
        <textarea name="content" required>{{ article.content if article else '' }}</textarea><br>
        <button type="submit">{{ 'Update' if article else 'Add' }}</button>
    </form>
    <a href="{{ url_for('articles') }}">探索を中断する</a>
</body>
</html>
